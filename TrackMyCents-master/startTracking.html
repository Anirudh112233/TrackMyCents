<main>
  <section id="track-expenses">
      <h2>Expense Tracker</h2>

      <!-- Form for Adding Expenses -->
      <form id="expense-form">
          <label for="expense-category">Expense Category:</label>
          <select id="expense-category" name="expense-category" required>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Accommodation">Accommodation</option>
              <option value="Shopping">Shopping</option>
              <option value="Miscellaneous">Miscellaneous</option>
              <option value="Utilities">Utilities</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Education">Education</option>
              <option value="Insurance">Insurance</option>
              <option value="Travel">Travel</option>
              <option value="Subscriptions">Subscriptions</option>
              <option value="Gifts">Gifts</option>
              <option value="Clothing">Clothing</option>
              <option value="Dining Out">Dining Out</option>
              <option value="Fitness">Fitness</option>
              <option value="Charity">Charity</option>
              <option value="Pets">Pets</option>
              <option value="Personal Care">Personal Care</option>
              <option value="Home Maintenance">Home Maintenance</option>
          </select>

          <label for="expense-amount">Amount Spent:</label>
          <input type="number" id="expense-amount" name="expense-amount" required>

          <button type="button" onclick="addExpense()">Add Expense</button>
      </form>

      <!-- Filter Section -->
      <h3>Filter Expenses</h3>
      <form id="filter-form">
          <label for="filter-category">Filter by Category:</label>
          <select id="filter-category">
              <option value="">All</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Accommodation">Accommodation</option>
              <option value="Shopping">Shopping</option>
              <option value="Miscellaneous">Miscellaneous</option>
              <option value="Utilities">Utilities</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Education">Education</option>
              <option value="Insurance">Insurance</option>
              <option value="Travel">Travel</option>
              <option value="Subscriptions">Subscriptions</option>
              <option value="Gifts">Gifts</option>
              <option value="Clothing">Clothing</option>
              <option value="Dining Out">Dining Out</option>
              <option value="Fitness">Fitness</option>
              <option value="Charity">Charity</option>
              <option value="Pets">Pets</option>
              <option value="Personal Care">Personal Care</option>
              <option value="Home Maintenance">Home Maintenance</option>
          </select>

          <label for="filter-min-amount">Min Amount:</label>
          <input type="number" id="filter-min-amount" placeholder="Min">

          <label for="filter-max-amount">Max Amount:</label>
          <input type="number" id="filter-max-amount" placeholder="Max">

          <button type="button" onclick="filterExpenses()">Apply Filter</button>
      </form>

      <!-- Expenses Table -->
      <h3>Your Expenses</h3>
      <table id="expense-table">
          <thead>
              <tr>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Date</th>
              </tr>
          </thead>
          <tbody>
              
          </tbody>
      </table>
  </section>
</main>
